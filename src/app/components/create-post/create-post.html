<div class="create-post-wrapper mx-auto my-3">
    <div class="p-4 rounded-4 shadow-sm bg-white">

        <!-- Title -->
        <h6 class="fw-bold mb-3">Create Post</h6>

        <!-- Textarea -->
        <textarea class="form-control rounded-3 mb-3" rows="2"
            placeholder="Share Your Food Experience, John."></textarea>

        <!-- Button Row -->
        <div class="d-flex justify-content-between align-items-center flex-wrap">

            <div class="d-flex gap-2 flex-wrap">

                <button class="btn btn-light action-btn">
                    <span class="material-icons-outlined me-1">image</span>
                    Add Photos/Video
                </button>

                <button class="btn btn-light action-btn">
                    <span class="material-icons-outlined me-1">location_on</span>
                    Tag Location
                </button>

                <button class="btn btn-light action-btn">
                    <span class="material-icons-outlined me-1">restaurant_menu</span>
                    Add Recipe
                </button>

            </div>

            <button class="btn btn-orange px-4 fw-bold">Post</button>
        </div>

    </div>
</div>
